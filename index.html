<!DOCTYPE html>

<script>
    const getPromise = () => {
        return new Promise((resolve, reject) => {
            console.log("I am a promise");
            resolve("Success");
        });
    };

    getPromise()
        .then(result => {
            console.log("Resolved with:", result);
        })
        .catch(error => {
            console.error("Rejected with:", error);
        });
</script>

</html>
